<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title><img src="" alt=""> Admin Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="nav-bar">
      <div class="logo">
        <img src="images/flash.png" alt="FLASHBOARD logo" />
        <h2>FLASHBOARD</h2>
      </div>
      <div class="user-related">
        <ul>
          <li>
            <img src="images/home.png" alt="Home" />
            <p>Home</p>
          </li>
          <li>
            <img src="images/account.png" alt="Profile" />
            <p>Profile</p>
          </li>
          <li>
            <img src="images/message.png" alt="Messages" />
            <p>Messages</p>
          </li>
          <li>
            <img src="images/history.png" alt="History" />
            <p>History</p>
          </li>
          <li>
            <img src="images/tasks.png" alt="Tasks" />
            <p>Tasks</p>
          </li>
          <li>
            <img src="images/communities.png" alt="Communities" />
            <p>Communities</p>
          </li>
        </ul>
      </div>
      <div class="technical">
        <ul>
          <li>
            <img src="images/settings.png" alt="Settings" />
            <p>Settings</p>
          </li>
          <li>
            <img src="images/support.png" alt="Support" />
            <p>Support</p>
          </li>
          <li>
            <img src="images/privacy.png" alt="Privacy" />
            <p>Privacy</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="search-bar">
      <div class="top">
        <div class="top-left">
          <label for="search">
            <img src="images/search.png" alt="Search" />
          </label>
          <input type="search" id="search"/>
        </div>
        <div class="top-right">
          <img src="images/bell.png" alt="Notifications" />
          <img src="images/avatar.jpg" alt="Avatar" />
          <p>Julian Wan</p>
        </div>
      </div>
      <div class="bottom">
        <div class="bottom-left">
          <img src="images/avatar.jpg" alt="Avatar" />
          <div>
            <p>Hi there,</p>
            <p>Julian Wan (@J-Wan-Kenobi)</p>
          </div>
        </div>
        <div class="bottom-right">
          <button class="btn">New</button>
          <button class="btn">Upload</button>
          <button class="btn">Share</button>
        </div>
      </div>
    </div>
    <div class="main">
      
    </div>
  </body>
</html>
